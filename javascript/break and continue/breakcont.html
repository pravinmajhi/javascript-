<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var a = 1; a <= 10; a++){
            if(a == 4){ //this is break statement
                document.write("hey:" + a + "<br>")
                break;
            }
            document.write("for while :" + a + "<br>")
        }
        for (var b = 1; b <= 10; b++){
            if(b == 6){ //this is break statement
                document.write("hey:" + b + "<br>")
                continue;//this is continue statement
            }
            document.write("<br>" + "for while :" + b + "<br>")
        }
    </script>
</body>

</html>
