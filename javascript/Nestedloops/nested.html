<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var a = 1; a <= 100; a = a + 10) {
            for (var b = a; b < a + 10; b++) {
                document.write(b + " ");
            }
            document.write("<br>");
        }
        //NESTED LOOPS EXAMPLE
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        for (var x = 1; x <= 5; x++) {
            for (var y = 1; y <= x; y++) {
                document.write(y + " ")
            }
            document.write("<br>")
        }
        //second example
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        for(var i = 1;i <= 5; i++){
            for(var l = 1; l <=i; l++){
                document.write(i + " ")
            }
            document.write("<br>")
        }
        //
      
    </script>
</body>

</html>
