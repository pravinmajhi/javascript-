<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary = [10,20,30,40,50];
        document.write(ary);//here all values will be printed
        document.write(" <br>" + ary[3]);// to pick particular value of index

        //now here we can make a function of array and give value later on
        //Example

        var arry = new Array();
        arry[0] = 10
        arry [1] = 20
        arry [2] = 30
        arry [3] = 40
        for (var a = 0; a < 5; a++){
            document.write(arry[a]+"<br>")
        }
        //here index 4 will be undefined beacuse be haven't given value but on the loop 
        //it runs till index 4
        
    </script>
</body>
</html>
