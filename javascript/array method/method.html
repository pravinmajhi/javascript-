<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ["sanjay", "aman", "rehman", "karan"]
        document.write(a + "<br>")
        a.sort();
        document.write(a + "<br>");
        a.reverse();
        document.write(a + "<br>");
        a.pop();
        document.write(a + "<br>");
        a.push("pravin")
        document.write(a + "<br>");
        a.shift()
        document.write(a + "<br>");
        a.unshift("forever")
        document.write(a + "<br>");

        // var b = a.concat("helo", "hii");
        //document.write(b)
        //another way to do concat:-
        var b = ["helo", "hii"];
        var c = a.concat(b);
        document.write(c + "<br>");
        var d = c.join(" ")
        document.write(d, "<br>");

        var x = ["op", "hn", "dneu", "djiw", "djehi", "djeoi"];
        document.write(x + "<br><br>");
        var y = x.slice(1, 4);
        document.write(y + "<br><br>");

        a.splice(2, 0, "neha", "kareem");
        document.write(a + "<br><br>");

        var f = Array.isArray(a);
        document.write(f + "<br><br>")

        var g = a.indexOf("forever");
        document.write(g + "<br><br>");

        var k = a.lastIndexOf("kareem");
        document.write(k + "<br><br>");

        var n = a.includes("rahul");
        document.write(n + "<br><br>")

        var age = [10, 45, 26, 18];
        document.write(age + "<br><br>")
        var o = age.some(checkadult);
        document.write(o + "<br><br>");

        function checkadult(ages) {
            return ages >= 18;
        }

        ///////
        var o = age.every(checkadult);
        document.write(o + "<br><br>");

        function checkadult(ages) {
            return ages >= 18;
        }

        var p = age.find(checkadult);
        document.write(p + "<br><br>");

        var w = age.findIndex(checkadult);
        document.write(w + "<br><br>");

        var u = age.filter(checkadult);
        document.write(u + "<br><br>");

        var ui = a.toString();
        document.write(ui + "<br><br>");

        var fil = a.fill("Ram");
        document.write(fil);

        var yu = ["sanjay", "aman", "rehman", "karan"];

        yu.forEach(loop);

        function loop (value,index){
            document.write(index + " : " + value + "<br>")
        }

    </script>
</body>

</html>
