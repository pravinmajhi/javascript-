<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //prompt box is used to get value from user;
        //var a = prompt("Enter your name");
        //alert(a);
        // document.write(a);

        var per = prompt("enter your percentage :");

        if (per >= 80 && per <= 100) {
            document.write("you are in merit");
        } else if (per >= 60 && per <= 80) {
            document.write("you are in 1st division")
        } else if (per >= 45 && per <= 60) {
            document.write("you are 2nd division")
        } else if (per >= 33 && per <= 45) {
            document.write("you are 3rd division")
        } else if (per < 33) {
            document.write("better luck next time")
        } else {
            document.write("ENTER VALID PERCENTAGE");
        }
    </script>
</body>

</html>
