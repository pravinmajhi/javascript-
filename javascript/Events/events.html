<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(){
            document.write("hello everyone")
        }
        function greet(){
            alert("hello")
        }
    </script>
    <!--SOME EXAMPLES-->
    <button onclick="hello()">click me</button>
    <!--CLICK EVENT FUNCTION-->
    <p ondblclick="greet()">click</p> <!--double click EVENT FUNCTION-->
    <p oncontextmenu="hello()">right click</p> <!--RIGHT CLICK FUNCTION-->
    <p onmouseout="greet()">CLICK</p><!--mouse hover event FUNCTION-->
</body>
</html>
