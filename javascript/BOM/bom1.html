<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openwindow()">open window</button>
    <button onclick="closewindow()">close window</button>
    <button onclick="movewindow()">moveTo</button>
    <button onclick="movebywindow()">move by </button>
    <button onclick="resize()">resize</button>
    <button onclick="resizebyyy()">resizeby</button>
    <script>
        var myWindow;
        function openwindow(){
           myWindow = window.open("giveurl.com", " " , "width = 500px");
           myWindow.document.write("<p> this is paragraph</p>")
        }
        function closewindow(){
            myWindow = window.close();
        }
        function movewindow(){
            myWindow = moveTo(100,100);
            myWindow.focus();
        }
        function movebywindow(){
            myWindow = moveBy(250,250)
            myWindow.focus()
        }
        function resize(){
            myWindow = resizeTo(400,400);
        }
        function resizebyyy(){
            myWindow = resizeBy(400,400);
        }
    </script>
</body>
</html>
