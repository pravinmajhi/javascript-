<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Math.ceil(5.4);//works with float and prints the near sum upper value
        document.write(a + "<br>");
        var b = Math.floor(5.3);//works with float and prints the near downwards value
        document.write(b + "<br>");
        var c = Math.round(5.45);//as name it gives us round off value 
        document.write(c + "<br>")
        var d = Math.trunc(3.736);//it only gives integer value 
        //number after decimal will be ignored
        document.write(d + "<br>")
        var e = Math.max(32,46,49);//it gives the higest value 
        document.write(e + "<br>")
        var f = Math.min(32,46,49);//it gives the lowest value 
        document.write(f + "<br>")
        var g = Math.sqrt(100)//it takes square root 
        document.write(g + "<br>");
        var h = Math.cbrt(515)//it takes cubic root
        document.write(h + "<br>");
        var i = Math.pow(3,5);//it is power off function
        document.write(i + "<br>");
        var j = Math.random()//it gives us the random value
        document.write(j + "<br>")
        var  k = Math.abs(5.85)//it gives us  the absolute value
        document.write(k + "<br>");//it gives the value of pi
        var l = Math.PI;
        document.write(l)

    </script>
</body>
</html>
