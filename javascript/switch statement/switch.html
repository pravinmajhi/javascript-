<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var day = 5;
        switch (day) {
            case 0:
                document.write("Monday")
                break;
            case 1:
                document.write("Tuesday")
                break;
            case 2:
                document.write("Wednesday")
                break;
            case 3:
                document.write("Thusday")
                break;
            case 4:
                document.write("Friday")
                break;
            case 5:
                document.write("Saturday")
                break;
            case 6:
                document.write("Sunday")
            default:
                document.write("enter the valid day")
                break;
        }
        // we can also use with logical operators and other operators
        //example:
        var age = 15
        switch (true) {
            case (age >= 15 && age <= 20):
                document.write(" <br> You are eligible")
                break;

            case (age >= 21 && age <= 30):
                document.write(" <br> You are not eligible")
                break;
            default:
                document.write("<br> enter valid age")
                break;
        }
    </script>

</body>

</html>
