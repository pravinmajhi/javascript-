<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" id="myfoem">
        Title <input type="text" id="titletext"> <br><br>
        Body <input type="text" id="BodyTextt"> <br><br>
        UserID <input type="text" id="UserID"> <br><br>
        <input type="submit" id="saveform">
    </form>
    <script>
        document.getElementById("saveform").addEventListener("click", function (e) {
            e.preventDefault();
            var obj = {
                title: document.getElementById("titletext").value,
                body: document.getElementById("BodyTextt").value,
                UserID: document.getElementById("UserID").value,
            };
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(obj),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        })

    </script>
</body>

</html>
