<body>
    <script>
        function sum(){
            console.log(arguments)

            let sum = 0 ;
            for(let i in arguments){
                sum += arguments[i];
            }
            document.write(sum + "<br>")
        }
        sum(20,20,20);
        sum(45,78)
    </script>
