<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">click</button>
    <script>
        //1st way to write
        function hello(){
            console.log("hello")
        }
        //2nd way to write
        let world = function(){
            console.log("world")
        }
        world();

        //Arrow function
        let comp = () => console.log("hello")
        comp();
    </script>
</body>
</html>
